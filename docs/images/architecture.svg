<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900">
  <rect x="0" y="0" width="1600" height="900" fill="#F8FAFC" stroke="#E2E8F0"/>

  <!-- USERS PANEL -->
  <rect x="40" y="60" width="260" height="220" rx="12" fill="#FFFFFF" stroke="#CBD5E1"/>
  <text x="60" y="95" font-size="20" font-family="Arial" fill="#0B2447">Users</text>

  <rect x="60" y="120" width="220" height="40" rx="8" fill="#EFF6FF" stroke="#93C5FD"/>
  <text x="75" y="147" font-size="14" font-family="Arial">Student</text>

  <rect x="60" y="170" width="220" height="40" rx="8" fill="#EFF6FF" stroke="#93C5FD"/>
  <text x="75" y="197" font-size="14" font-family="Arial">Teacher</text>

  <rect x="60" y="220" width="220" height="40" rx="8" fill="#EFF6FF" stroke="#93C5FD"/>
  <text x="75" y="247" font-size="14" font-family="Arial">Admin</text>

  <!-- FRONTEND PANEL -->
  <rect x="360" y="60" width="380" height="130" rx="12" fill="#EFF6FF" stroke="#BFDBFE"/>
  <text x="380" y="95" font-size="20" font-family="Arial" fill="#0B2447">Frontend / API Gateway</text>
  <text x="380" y="125" font-size="14" font-family="Arial" fill="#475569">Auth • Proxy • Rate-limit</text>

  <!-- BACKEND PANEL -->
  <rect x="780" y="40" width="760" height="820" rx="12" fill="#FFFFFF" stroke="#CBD5E1"/>
  <text x="800" y="75" font-size="20" font-family="Arial" fill="#0B2447">Backend Services & Runtime</text>

  <!-- AUTH SERVICE -->
  <rect x="800" y="100" width="240" height="90" rx="10" fill="#F8FAFC" stroke="#93C5FD"/>
  <text x="820" y="135" font-size="16" font-family="Arial">Auth Service</text>
  <text x="820" y="160" font-size="13" font-family="Arial" fill="#475569">JWT, Roles, Refresh, First-login</text>

  <!-- USER SERVICE -->
  <rect x="1060" y="100" width="240" height="90" rx="10" fill="#F8FAFC" stroke="#93C5FD"/>
  <text x="1080" y="135" font-size="16" font-family="Arial">User Service</text>
  <text x="1080" y="160" font-size="13" font-family="Arial" fill="#475569">Profile, Subjects, RBAC</text>

  <!-- STORAGE -->
  <rect x="800" y="220" width="300" height="90" rx="10" fill="#F8FAFC" stroke="#93C5FD"/>
  <text x="820" y="255" font-size="16" font-family="Arial">MongoDB</text>
  <text x="820" y="280" font-size="13" font-family="Arial" fill="#475569">Users • Subjects • Scores</text>

  <rect x="1120" y="220" width="300" height="90" rx="10" fill="#F8FAFC" stroke="#93C5FD"/>
  <text x="1140" y="255" font-size="16" font-family="Arial">MinIO (S3)</text>
  <text x="1140" y="280" font-size="13" font-family="Arial" fill="#475569">Submissions • Materials</text>

  <!-- RUNTIME CLUSTER -->
  <rect x="800" y="340" width="620" height="500" rx="12" fill="#EFF6FF" stroke="#BFDBFE"/>
  <text x="820" y="370" font-size="18" font-family="Arial">Container Runtime Cluster</text>

  <!-- Template -->
  <rect x="820" y="400" width="180" height="380" rx="10" fill="#F8FAFC" stroke="#93C5FD"/>
  <text x="840" y="430" font-size="13" font-family="Arial">Templates</text>

  <!-- Containers -->
  <rect x="1020" y="400" width="160" height="120" rx="10" fill="#FFFFFF" stroke="#93C5FD"/>
  <text x="1035" y="430" font-size="13" font-family="Arial">Student Container A</text>

  <rect x="1020" y="540" width="160" height="120" rx="10" fill="#FFFFFF" stroke="#93C5FD"/>
  <text x="1035" y="570" font-size="13" font-family="Arial">Student Container B</text>

  <rect x="1210" y="400" width="160" height="120" rx="10" fill="#FFFFFF" stroke="#93C5FD"/>
  <text x="1225" y="430" font-size="13" font-family="Arial">Student Container C</text>

  <rect x="1210" y="540" width="160" height="120" rx="10" fill="#FFFFFF" stroke="#93C5FD"/>
  <text x="1225" y="570" font-size="13" font-family="Arial">Student Container D</text>

  <!-- SIMPLE ARROWS (GitHub-safe) -->
  <line x1="300" y1="150" x2="360" y2="150" stroke="#64748B" stroke-width="2"/>
  <text x="230" y="145" font-size="13" font-family="Arial">Login / Access</text>

  <line x1="740" y1="130" x2="800" y2="130" stroke="#64748B" stroke-width="2"/>
  <text x="620" y="120" font-size="13" font-family="Arial">Authenticate</text>

  <line x1="740" y1="170" x2="1060" y2="170" stroke="#64748B" stroke-width="2"/>
  <text x="640" y="165" font-size="13" font-family="Arial">User / Subjects API</text>

  <line x1="1120" y1="310" x2="1020" y2="400" stroke="#64748B" stroke-width="2"/>

  <text x="900" y="850" font-size="12" fill="#475569">CAAS Architecture Diagram — GitHub compatible SVG</text>
</svg>

