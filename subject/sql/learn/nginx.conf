server {
  listen 80;
  server_name _;

  # Thư mục chứa FE tĩnh
  root /usr/share/nginx/html;
  index index.html;

  # Bật gzip cơ bản
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # Proxy API nội bộ sang sql-manager qua DNS Docker
  location /api/ {
    proxy_pass http://sql-manager:5000/;   # <-- Tên service + cổng nội bộ
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Connection "";
  }

  # Cache tĩnh nhẹ (tùy chọn)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    access_log off;
    try_files $uri =404;
  }

  # FE router (nếu không có SPA router thì có thể bỏ try_files)
  location / {
    try_files $uri /index.html;
  }
}
